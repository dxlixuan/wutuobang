    <div id="app"></div>
    <div id="exitNote" class="bg-primary">再按一次退出程序</div>
    <script>

      function doesDefinePropertyWork(object) {
        try {
          Object.defineProperty(object, "sentinel", {})
          return true
        } catch (exception) {
          return false
        }
      }
      doesDefinePropertyWork || (Object.defineProperty = function(){return})

      // 兼容IE9
      if (!window.console){
        var names = ["log", "debug", "info", "warn", "error", "assert", "dir", "dirxml", "group", "groupEnd", "time", "timeEnd", "count", "trace", "profile", "profileEnd"];
        window.console = {};
        for (var i = 0; i < names.length; ++i)
          window.console[names[i]] = function() {}
      }
    </script>
    <script src="dist/build.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
      function initExitModule(){
        window.__appExitReady__ = false
        document.addEventListener && document.addEventListener('deviceready', onDeviceReady, false)
        function backmenuEvent(){
          if (window.__appExitReady__) navigator.app.exitApp()
          else{
            window.__appExitReady__ = true
            document.getElementById('exitNote').style.display = 'block'
            setTimeout(function(){
              //2s后自动隐藏提示和重置首次按键
              window.__appExitReady__ToEnd = false
              document.getElementById('exitNote').style.display = 'none'
            }, 2000)
          }
        }
        function onDeviceReady(){ document.addEventListener('backbutton', backmenuEvent, false) }
      }
      document && document.addEventListener && initExitModule()
    </script>
